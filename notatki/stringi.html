<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // String
        const imie = "Maciej";
        const nazwisko = 'Talaga'; // ""   ''
        const wiek = 20;
        document.write("Mam " + wiek + " lat<br/>")
        document.write(`Mam ${wiek + 10} lat<br/>`)
        document.write('Dziś mamy "Święto Niepodległości" <br />');
        document.write("Dziś mamy \"Święto Niepodległości\" <br />");

        console.log(imie.length); // 6
        console.log(imie.charAt(0), imie.charAt(imie.length - 1)); // M j
        console.log(imie[0], imie[imie.length - 1]);
        imie[0] = "G" // Gaciej ???  <- NIE!!!
        console.log(imie) // Maciej
        console.log(nazwisko.indexOf("a")); // 1
        console.log(nazwisko.indexOf("a", 2)); // 3
        console.log(nazwisko.search("a"), nazwisko.search("b")); // 1 -1
        console.log(nazwisko.lastIndexOf("a")); // 5    // od końca
        console.log(nazwisko.replace("a", "X"))
        console.log(nazwisko.replaceAll("a", "X"))
        // text.replace(/[\n\s]/g, "");
        console.log(nazwisko.slice(1)); // alaga
        console.log(nazwisko.slice(1, -1), nazwisko.slice(1, 3)); // alag   al
        let czas = "11:12:13"; // 11-12-13
        console.log(czas.split(""));  //[ "1", "1", ":", "1", "2", ":", "1", "3" ]
        console.log(czas.split(":")); // [ "11", "12", "13" ]
        console.log(czas.split(":").join("-")); //11-12-13
        console.log(nazwisko.substr(1)); // alaga
        console.log(nazwisko.substr(1, 2)); // al
        console.log(nazwisko.substring(1, 2)); // a
        console.log("MaCiEj".toLowerCase()); // maciej
        console.log("MaCiEj".toUpperCase()); // MACIEJ
        const trim = "       M a c i e j       ";
        console.log(trim.trim()); // "M a c i e j"
        let liczba = 16;
        console.log(liczba, liczba.toString(), liczba.toString(16), liczba.toString(2)); // 16 16 10 10000


        // Array
        let arr = []
        console.log(arr); //Array []
        arr = [1, 2, 3, , , , "a", 1.23]; // [ 1, 2, 3, <3 empty slots>, "a", 1.23 ]
        console.log(arr)
        arr = [
            [1, 2, 3],
            ["a", 1.33]
        ]
        console.log(arr)
        console.table(arr)
        console.log(arr[1][0]); // a

        arr = new Array(1, 2, 3, 1.44)   // arr = Array
        console.log(arr) // [ 1, 2, 3, 1.44 ]
        arr = Array(
            Array(1, 2),
            Array(3, 4)
        )
        console.log(arr)
        // UWAGA!!!!!
        let lol = [5];
        let lol2 = Array(5);
        console.log(lol, lol2); // [5] [ <5 empty slots> ] !!!!
        //arr = Array(1,2,,,,,,4); // tak się nie da
        let t = [
            [1, 2, 3, 4, 5],
            [6, 7, 8]
        ]
        console.log(t.length, t[1].length); // 2 3
        a = [1, 2, 3, 4, 5];
        b = [6, 7, 8];
        console.log(a.concat(b)); // [1,2,3,4,5,6,7,8]
        console.log(a.includes(-1), a.includes(4)); // false true
        // indexOf()  lastIndexOf    - jak w String
        let last = a.pop()
        console.log(last, a); //5 [1,2,3,4]
        a.push(5)
        console.log(a) // [1,2,3,4,5]
        const first = a.shift()
        console.log(first, a); //1  [2,3,4,5]
        a.unshift(1)
        console.log(a) // [1,2,3,4,5]
        console.log(a.reverse(), a)  // [ 5, 4, 3, 2, 1 ] [ 5, 4, 3, 2, 1 ]
        a.reverse()

        console.log(a.slice(1)); // [2,3,4,5]
        console.log(a.slice(1, -1)); // [2,3,4]
        console.log(a.slice(1, 3)); // [2,3]

        a = [1, 2, 3, 4, 5]
        a.splice(1, 0, "X")
        console.log(a); // [1,"X",2,3,4,5]
        a = [1, 2, 3, 4, 5]
        let u = a.splice(1, 2, [1, 2]); // [2,3]   [1,[1,2],4,5]
        console.log(u, a);

        // wrappery
        document.write("Ala ma kota".fontcolor("red").bold().fontsize(6))
    </script>
</body>

</html>
