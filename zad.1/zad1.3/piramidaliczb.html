<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numer = prompt("Podaj ilość cyfr")
        for (let i = 1; i <= numer; i++) {
            for (let y = 1; y <= i; y++) {
                document.write(y)
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
