<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<pre>")
        let numer = prompt("Podaj ilość X")
        for (let i = 0; i < numer; i++) {
            document.write("X")
        }
        document.write("<br>")
        for (let y = numer; y > 2; y--) {
            document.write("X")
            for (let j = 0; j < y - 3; j++) {
                document.write(" ")
            }
            document.write("X")
            document.write("<br>")
        }
        document.write("X")
        document.write("</pre>")
    </script>
</body>

</html>
