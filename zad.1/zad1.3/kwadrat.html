<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<pre>")
        let numer = prompt("Podaj ilość X którą chcesz mieć jako wysokość")
        for (let i = 0; i < numer; i++) {
            if (i == 0 || i == numer - 1) {
                for (let z = 0; z < numer; z++) {
                    document.write("X" + " ")
                }
            } else {
                for (let y = 0; y < numer; y++) {
                    if (y == 0 || y == numer - 1) {
                        document.write("X" + " ")
                    } else {
                        document.write("  ")
                    }
                }
            }
            document.write("<br>")
        }
        document.write("</pre>")
    </script>
</body>

</html>
